<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      defer
      src="https://chat-application-skoy.onrender.com/socket.io/socket.io.js"
    ></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main Body -->
    <div>
      <nav>
        <img src="public/chat.png" alt="logo" class="logo" />
        <span>Realtime Chat App</span>
      </nav>
      <div class="container"></div>
      <div class="send-container">
        <form action="#" id="send">
          <input
            type="text"
            name="messageInp"
            id="mesInput"
            placeholder="Type something..."
          />
          <button class="btn" type="submit">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
